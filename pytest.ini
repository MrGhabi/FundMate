[pytest]
# Pytest configuration for FundMate test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test execution
markers =
    slow: marks tests as slow (processing, API calls)
    e2e: marks end-to-end tests with full dataset processing

# Output options
addopts = 
    --strict-markers
    --tb=short
    -ra

# Test paths
testpaths = test

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning

